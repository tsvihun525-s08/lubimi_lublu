<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg, #ff758c, #ff7eb3);
  background-size: 400% 400%;
  animation: bgMove 10s ease infinite;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  flex-direction: column;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.18);
  padding: 30px;
  border-radius: 22px;
  backdrop-filter: blur(12px);
  animation: fadeIn 2s ease;
  max-width: 90%;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

h1, #names, #loveText, #time {
  font-family: 'Great Vibes', cursive;
  text-shadow: 2px 2px 10px rgba(255,182,193,0.7);
  animation: textGlow 2s infinite alternate;
}

h1 { font-size: 2.5em; margin-bottom: 5px; }
#names { font-size: 2em; margin-bottom: 10px; }
#loveText { font-size: 2em; margin-bottom: 10px; }
#time { font-size: 1.8em; }

@keyframes textGlow {
  0% { text-shadow: 2px 2px 10px rgba(255,182,193,0.5); }
  50% { text-shadow: 2px 2px 15px rgba(255,182,193,0.9); }
  100% { text-shadow: 2px 2px 10px rgba(255,182,193,0.5); }
}

.kiss {
  display: inline-block;
  animation: kissPulse 1s infinite;
}

@keyframes kissPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}

#photoContainer {
  width: 180px;
  height: 180px;
  margin: 0 auto 20px auto;
  border-radius: 20px;
  overflow: hidden;
  border: 4px solid rgba(255,182,193,0.6);
  box-shadow: 0 0 20px rgba(255,182,193,0.8);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 15px rgba(255,182,193,0.5); }
  100% { box-shadow: 0 0 30px rgba(255,182,193,0.9); }
}

#photoContainer img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.heartBeat {
  font-size: 2.5em;
  margin-top: 10px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

.pulseHour {
  animation: pulseHour 0.6s ease;
}

@keyframes pulseHour {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

button {
  margin-top: 15px;
  padding: 10px 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4d6d;
  font-size: 0.95em;
  cursor: pointer;
}

.floatHeart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 0;}
  50% {opacity: 1;}
  100% {transform: translateY(-110vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="container">

  <div id="photoContainer">
    <img src="photo.JPG" alt="–§–æ—Ç–æ">
  </div>

  <h1>–õ—é–±–ª—é –∫–∏—Ü—å üíï</h1>

  <div id="names">
    –°–æ–Ω—ñ—á–∫–∞ <span class="kiss">üíã</span> –ê–Ω—Ç–æ—à–∞
  </div>

  <div id="loveText"> –ú–∏ —Ä–∞–∑–æ–º </div>

  <div id="time"></div>

  <div class="heartBeat">‚ù§Ô∏è</div>

  <button onclick="playMusic()">üéµ</button>

</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ‚ù§Ô∏è –î–∞—Ç–∞ –ø–æ—á–∞—Ç–∫—É (–ª–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Å)
const startDate = new Date(2025, 8, 25, 22, 54, 0);

let lastDay = null;

function updateTime() {
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;

  const timeEl = document.getElementById("time");
  timeEl.innerHTML = `–°—å–æ–≥–æ–¥–Ω—ñ ‚Äî <b>${days}-–π</b> –¥–µ–Ω—å —Ä–∞–∑–æ–º üíñ`;

  if (lastDay !== null && days !== lastDay) {
    timeEl.classList.add("pulseHour");
    setTimeout(() => timeEl.classList.remove("pulseHour"), 600);
  }

  lastDay = days;
}

setInterval(updateTime, 60000);
updateTime();

// üíï –õ–µ—Ç—é—á—ñ —Å–µ—Ä—Ü—è
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "floatHeart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 600);

// üéµ –ú—É–∑–∏–∫–∞
function playMusic() {
  document.getElementById("music").play();
}
</script>

</body>
</html>
